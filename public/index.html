<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
          integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
          crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel"icon" href="https://i.imgur.com/IBYAoC7.jpg" type="image/x-icon" />
    <title>Chat Media</title>
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1>Chat Media</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text"
                           name="username"
                           id="username"
                           placeholder="Enter username..."
                           required />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="JustChatting">Just Chatting</option>
                        <option value="Games">Games</option>
                        <option value="Games2">Games 2</option>
                        <option value="CrossPlatformPlay">Cross Platform</option>
                        <option value="CrossPlatformPlay2">Cross Platform 2</option>
                        <option value="SchoolWork">School Work</option>
                        <option value="Scripting">Scripting</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
    </div>
    <footer>
        <h4>@ 2020 Chat Media <br />
        </h4>
        <a href="terms.html"><h4></h4>Terms</a>
    </footer>
</body>
</html>
